<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ego Consultoría</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container-xl header-container">
        <a class="header-logo" href="#" aria-label="Ego Consultoría" rel="home">
          <img src="./assets/img/logo.webp" alt="Ego Consultoría" />
        </a>

        <nav id="navbar" class="nav" aria-label="Menu principal">
          <div id="nav-panel" class="nav-panel" hidden aria-hidden="true">
            <ul class="nav-list">
              <li><a href="./#inicio">Inicio</a></li>
              <li><a href="./#servicios">Servicios</a></li>
              <li><a href="./#testimonios">Casos de éxito</a></li>
              <li><a href="./#contacto">Contacto</a></li>
            </ul>
          </div>
        </nav>

        <!-- Botón hamburguesa -->
        <button id="menu-btn" class="nav-toggle" aria-label="Open menu" aria-expanded="false" aria-controls="nav-panel">
          <img src="./assets/icons/icon-menu.svg" alt="" aria-hidden="true" />
        </button>

        <a class="btn btn-primary header-cta" href="./#contacto" hidden>Agendar Consulta</a>
      </div>
    </header>
    <!-- Overlay -->
    <div class="nav-overlay" id="overlay" hidden></div>
    <section class="section">
      <p>No seas ansiosa... te dije que no estaba lista aún!</p>
    </section>
    <script src="./js/main.js" defer></script>
  </body>
</html>
